<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,700;9..144,800&family=Noto+Sans:wght@300;400;600&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="parent">
      <div class="white-flash" id="overlap"></div>

      <canvas></canvas>

      <div class="user-interface" id="userHud" style="display: none;">
        <div class="health-bars-section health-bar-section-1">
          <h1>Draggle</h1>
          <div class="health-bar-container">
            <div class="gray-bar"></div>
            <div id="enemyHealthBar" class="health-bar"></div>
          </div>
        </div>
        <div class="health-bars-section health-bar-section-2">
          <h1>Emby</h1>
          <div class="health-bar-container">
            <div class="gray-bar"></div>
            <div id="healthBar" class="health-bar"></div>
          </div>
        </div>
        <div class="rectangle">
          <div class="dialogue" id="dialogueBox"></div>
          <div class="actions" id="atkBox"></div>
          <div class="info">
            <h1 id="atkType">Attack Type</h1>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/data/audio.js"></script>
    <script src="/data/battleZones.js"></script>
    <script src="/data/collisions.js"></script>
    <script src="/data/attacks.js"></script>
    <script src="/data/monsters.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
    <script src="/data/battleScene.js"></script>
  </body>
</html>
